<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>NGO Regisration Form </title>
</head>

<body>
    <div class="container">
        <header>NGO Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field" id="fn">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field" id="db">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field" id="em">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field" id="m">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field" id="g">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">NGO Details</span>

                    <div class="fields">
                        <div class="input-field" id="idt">
                            <label>Organisation Name</label>
                            <input type="text" placeholder="Enter ID type" required>
                        </div>

                        <div class="input-field" id="idn">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter ID number" required>
                        </div>


                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Experience</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Your current status</label>
                            <select name="status" id="status">
                                <option value="Retired">Retired</option>
                                <option value="vrs">Voluntary Retired</option>
                                <option value="holiday">On Holiday</option>
                            </select>
                            <!-- <input type="text" placeholder="Permanent or Temporary" required> -->
                        </div>
                        <div class="fields">
                            <div class="input-field">
                                <label>Area of interest</label>
                                <input type="text" placeholder="Enter your interest" required>
                            </div>
                            <div class="input-field">Tell us about your previous experience:<br>
                                <textarea name="myText" rows="5" cols="20"></textarea>
                            </div> 
                            <div class="buttons">
                                <div class="backBtn">
                                    <i class="uil uil-navigator"></i>
                                    <span class="btnText">Back</span>
                                </div>

                                <button class="submit">
                                    <span class="btnText">Submit</span>
                                    <i class="uil uil-navigator"></i>
                                </button>
                            </div>
                        </div>
                    </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
