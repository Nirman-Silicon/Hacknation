<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion box</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Suggestion Box</h1>
        </header>
        <div class="card search-card">
            <form id='wiki-search-form'>
                <input id='wiki-search' type="search" placeholder="Type Your Suggestion Here" autocomplete="off" />
            </form>
            <a href="#"><i class='fa fa-search'></i></a>
        </div>
        <div class="info-text">
            Feel free to speak your heart out!!
        </div>
        <div class="random-article">
            <button id="submitButton" class="submitButton"><a href="index.html">Submit</a></button>
        </div>
        <div class="content">
            <div class="loading animated fadeIn">
                <i class='fa fa-spin fa-spinner'></i>
                <p>Loading Please Wait</p>
            </div>
        </div>
        <div class="error animated">
            Error...........
        </div>
        <footer>
            <p>We are grateful to you for your valuable suggestion. We will surely try to improve.</p>
        </footer>
    </div>
</body>

</html>
