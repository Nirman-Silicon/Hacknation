<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="signupstyle.css">
    <title>Signup</title>
</head>

<body>
    <header class="showcase">


        <div class="logo">
            <img src="./img/logo.png">
        </div>

        <div class="showcase-content">
            <div class="formm">
                <form>
                    <h1>Sign Up</h1>
                    <div class="info">
                        <input class="email" type="email" placeholder="Username">
                        <input class="email" type="email" placeholder="Email or phone number"> <br>
                        <input class="email" type="password" placeholder="Password"><br>
                        <input class="email" type="password" placeholder="Confirm Password">
                    </div>


                    <div class="btn">
                        <a href="./indexlogin.html">Sign In</a>
                    </div>
                    <div class="help">
                        <div>
                            <input value="true" type="checkbox"><label>Remember me</label>
                        </div>


                    </div>

                </form>

            </div>

        </div>

    </header>


</body>

</html>
